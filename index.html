<!DOCTYPE html><html dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Data Scraper Pro</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;direction:rtl}container{max-width:1200px;margin:0 auto;background:white;border-radius:15px;box-shadow:0 20px 60px rgba(0,0,0,0.3);overflow:hidden;display:block}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:30px;text-align:center}.header h1{font-size:2.5em;margin-bottom:10px}.header p{font-size:1.1em;opacity:0.9}.main{display:grid;grid-template-columns:1fr 1fr;gap:30px;padding:30px}.section{background:#f8f9fa;padding:20px;border-radius:10px}.section h2{color:#333;margin-bottom:15px;font-size:1.3em;border-bottom:2px solid #667eea;padding-bottom:10px}.input-group{margin-bottom:15px}.input-group label{display:block;color:#555;font-weight:600;margin-bottom:8px}.input-group input,.input-group textarea{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px;font-size:1em}.input-group input:focus,.input-group textarea:focus{outline:none;border-color:#667eea}.btn{padding:12px 25px;border:none;border-radius:5px;cursor:pointer;background:#667eea;color:white;font-weight:600;margin-top:10px;margin-right:10px}.btn:hover{background:#5568d3}.btn-danger{background:#ff6b6b}.btn-danger:hover{background:#ee5a52}.results{margin-top:30px;background:#f8f9fa;padding:20px;border-radius:10px;max-height:500px;overflow-y:auto}.result-item{background:white;padding:15px;margin-bottom:10px;border-left:4px solid #667eea;border-radius:5px}#fields{margin-top:20px}</style></head><body><container><div class="header"><h1>üîç Data Scraper Pro</h1><p>Powerful tool to extract data from websites using CSS Selectors & XPath</p></div><div class="main"><div class="section"><h2>1. Enter URL</h2><div class="input-group"><label>Website URL:</label><input type="text" id="url" placeholder="https://example.com"></div><div class="input-group"><label>Or Multiple URLs (each on new line):</label><textarea id="urls" placeholder="https://site1.com\nhttps://site2.com" rows="4"></textarea></div></div><div class="section"><h2>2. Define Fields</h2><div class="input-group"><label>Field Name:</label><input type="text" id="fieldName" placeholder="Product Title"></div><div class="input-group"><label>CSS Selector:</label><input type="text" id="selector" placeholder=".product-title"></div><button class="btn" onclick="addField()">+ Add Field</button><div id="fields"></div></div></div><div class="main"><div class="section"><h2>3. Export Format</h2><div class="input-group"><label>Choose format:</label><select id="format" style="width:100%;padding:10px;border:2px solid #ddd;border-radius:5px"><option value="json">JSON</option><option value="csv">CSV</option><option value="html">HTML</option></select></div><button class="btn" onclick="startExtraction()" style="width:95%;background:#28a745">‚ñ∂ Start Extraction</button></div><div class="section"><button class="btn" onclick="downloadResults()" style="width:100%">‚¨á Download Results</button><button class="btn btn-danger" onclick="resetForm()" style="width:100%">üîÑ Reset</button></div></div><div class="results"><h2>üìä Results</h2><div id="results"></div></div></container><script>let fields=[],results=[];function addField(){const name=document.getElementById('fieldName').value.trim();const sel=document.getElementById('selector').value.trim();if(!name||!sel){alert('Enter field name and selector');return}fields.push({name,selector:sel});document.getElementById('fieldName').value='';document.getElementById('selector').value='';updateFields()}function updateFields(){let html='<h3>Added Fields:</h3>';fields.forEach((f,i)=>{html+='<div style="background:white;padding:10px;margin:5px 0;border-radius:5px;display:flex;justify-content:space-between"><div><strong>'+f.name+'</strong><br><code style="color:#667eea">'+f.selector+'</code></div><button onclick="removeField('+i+')" style="background:#ff6b6b;color:white;border:none;padding:5px 10px;cursor:pointer;border-radius:3px">Delete</button></div>'});document.getElementById('fields').innerHTML=html}function removeField(i){fields.splice(i,1);updateFields()}async function startExtraction(){if(fields.length===0){alert('Add at least one field');return}const url=document.getElementById('url').value.trim();const urls=[];if(url)urls.push(url);document.getElementById('urls').value.split('\n').forEach(u=>{if(u.trim())urls.push(u.trim())});if(urls.length===0){alert('Enter at least one URL');return}document.getElementById('results').innerHTML='<p>‚è≥ Processing...</p>';results=[];for(const pageUrl of urls){try{const resp=await fetch(pageUrl);const html=await resp.text();const parser=new DOMParser();const doc=parser.parseFromString(html,'text/html');fields.forEach(f=>{const els=doc.querySelectorAll(f.selector);els.forEach(el=>{results.push({url:pageUrl,field:f.name,value:el.textContent.trim()})})})}catch(e){console.error(e)}}displayResults()}function displayResults(){const res=document.getElementById('results');let html='<p><strong>Total Results: '+results.length+'</strong></p>';results.slice(0,100).forEach(r=>{html+='<div class="result-item"><strong style="color:#667eea">'+r.field+':</strong> '+r.value+'<br><small style="color:#999">From: '+r.url+'</small></div>'});res.innerHTML=html}function downloadResults(){if(results.length===0){alert('No results to download');return}const format=document.getElementById('format').value;let content,filename;if(format==='json'){content=JSON.stringify(results,null,2);filename='data.json'}else if(format==='csv'){const headers=[...new Set(results.map(r=>r.field))];content=[headers.join(','),...results.map(r=>headers.map(h=>r.field===h?'"'+r.value+'"':'""').join(','))].join('\n');filename='data.csv'}else{content='<table border="1"><tr><th>Field</th><th>Value</th><th>URL</th></tr>'+results.map(r=>'<tr><td>'+r.field+'</td><td>'+r.value+'</td><td>'+r.url+'</td></tr>').join('')+'</table>';filename='data.html'}const blob=new Blob([content]);const link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download=filename;link.click()}function resetForm(){fields=[];results=[];document.getElementById('url').value='';document.getElementById('urls').value='';document.getElementById('fieldName').value='';document.getElementById('selector').value='';document.getElementById('fields').innerHTML='';document.getElementById('results').innerHTML=''}</script></body></html>
